<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #201b2c; 
            font-family: Arial, sans-serif;
        }
        
        #menu {
            background-color: #ff9b04;
            border-radius: 0 0 20px 20px;
            padding: 10px;
            text-align: center;
            color: black;
        }

        #menu h1 {
            margin: 0;
            font-size: 24px;
            color: black;
        }
        #menu-icons {
            display: flex;
            align-items: center;
        }
        

        #rodape {
            background-color: #ff9b04;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .icone {
            color: black;
            font-size: 24px;
            text-align: center;
        }

        .nome {
            color: black;
            font-size: 14px;
            text-align: center;
        }

        
        .botoes-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: center;
            margin-top: 20px; 
        }

        .botao-doce {
            background-color: #ff9b04;
            border: none;
            border-radius: 10px;
            width: 120px;
            height: 120px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
        }

        .botao-doce img {
            max-width: 60px;
            max-height: 60px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="menu-icons">
            <div class="icone">
                <i class="fas fa-user"></i>
            </div>

        </div>
        <h1>EatSmart</h1>
    </div>
    
    

    <div class="botoes-container">
        <div class="botoes-esquerdo">
            <button class="botao-doce">
                <img src="imagem_doce1.jpg" alt="Doce 1">
            </button>
            <button class="botao-doce">
                <img src="imagem_doce2.jpg" alt="Doce 2">
            </button>
            <button class="botao-doce">
                <img src="imagem_doce3.jpg" alt="Doce 3">
            </button>
        </div>
        <div class="botoes-direito">
            <button class="botao-doce">
                <img src="imagem_doce4.jpg" alt="Doce 4">
            </button>
            <button class="botao-doce">
                <img src="imagem_doce5.jpg" alt="Doce 5">
            </button>
            <button class="botao-doce">
                <img src="imagem_doce6.jpg" alt="Doce 6">
            </button>
        </div>
    </div>

    <div id="rodape">
        <div class="icone">
            <i class="fas fa-home"></i>
            <div class="nome">Início</div>
        </div>
        <div class="icone">
            <i class="fas fa-shopping-cart"></i>
            <div class="nome">Carrinho</div>
        </div>
        <div class="icone">
            <i class="fas fa-wallet"></i>
            <div class="nome">Carteira</div>
        </div>
        <div class="icone">
            <i class="fas fa-bell"></i>
            <div class="nome">Notificações</div>
        </div>
    </div>
</body>
</html>
